<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Rule Engine Management </h1>

        <div class="mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addRuleModal">Add Rule</button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#addDataModal">Add Data</button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#combineRulesModal">Combine Rules</button>
            <button class="btn btn-primary" data-toggle="modal" data-target="#checkRuleModal">Check Rule</button>
        </div>

        <h3>Rules</h3>
        <ul id="rulesList" class="list-group"></ul>

        <h3>Data</h3>
        <ul id="dataList" class="list-group"></ul>
    </div>

    <!-- Add Rule Modal -->
    <div class="modal fade" id="addRuleModal" tabindex="-1" role="dialog" aria-labelledby="addRuleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRuleModalLabel">Add Rule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="ruleString" class="form-control" rows="3" placeholder="Enter rule string"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addRuleBtn" class="btn btn-primary">Add Rule</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Data Modal -->
    <div class="modal fade" id="addDataModal" tabindex="-1" role="dialog" aria-labelledby="addDataModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDataModalLabel">Add Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="dataString" class="form-control" rows="3" placeholder="Enter data"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addDataBtn" class="btn btn-primary">Add Data</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Combine Rules Modal -->
    <div class="modal fade" id="combineRulesModal" tabindex="-1" role="dialog" aria-labelledby="combineRulesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="combineRulesModalLabel">Combine Rules</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="rule1">Select Rule 1:</label>
                        <select id="rule1" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="rule2">Select Rule 2:</label>
                        <select id="rule2" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="operator">Select Operator:</label>
                        <select id="operator" class="form-control">
                            <option value="">--Select Operator--</option>
                            <option value="AND">AND</option>
                            <option value="OR">OR</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="combineRuleBtn" class="btn btn-primary">Combine Rules</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Check Rule Modal -->
    <div class="modal fade" id="checkRuleModal" tabindex="-1" role="dialog" aria-labelledby="checkRuleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkRuleModalLabel">Check Rule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="checkRuleRule">Select Rule:</label>
                        <select id="checkRuleRule" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="checkRuleData">Select Data:</label>
                        <select id="checkRuleData" class="form-control"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="checkRuleBtn" class="btn btn-primary">Check Rule</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
